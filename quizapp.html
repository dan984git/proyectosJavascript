<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App - Dan Projects</title>
    <link rel="icon" href="./images/Favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./quizapp/style.css" />
    <link rel="stylesheet" href="./navStyle.css" />
    <script src="./quizapp/javascript.js" defer></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script
      src="https://kit.fontawesome.com/33bbdc4b18.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav>
      <div class="navbarDB">
        <div class="navCont">
          <a href="https://dburbano.com">
            <img
              class="imgNavbar"
              src="./images/LOGODB3-01.png"
              alt="dburbano logo"
          /></a>
          <div class="menuCont">
            <div class="menu-btn">
              <div class="menu-btn-burger"></div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <aside id="aside" class="desplegar">
      <div class="latMenu">
        <div class="cont-items">
          <a href="/">
            <div>
              <i fill="#909090!important" class="iconMenu fa-solid fa-house"></i
              ><span>Inicio</span>
            </div></a
          >
          <a target="_blank" href="https://dburbano.com">
            <div>
              <i class="iconMenu fa-regular fa-newspaper"></i>
              <span>CV Daniel Burbano</span>
            </div>
          </a>
        </div>
        <div class="cont-items">
          <h3>Proyectos</h3>
          <a href="/counterdown.html">
            <div>
              <i class="iconMenu fa-regular fa-clock"></i>
              <span>Counter Down Timer</span>
            </div>
          </a>

          <a href="/quizapp.html">
            <div>
              <i class="iconMenu fa-solid fa-question"></i>
              <span>Quiz App</span>
            </div>
          </a>
          <a href="/recipeapp.html">
            <div>
              <i class="iconMenu fa-solid fa-utensils"></i>
              <span>Recipe App</span>
            </div>
          </a>
        </div>
        <div class="cont-items">
          <h3>Redes sociales</h3>
          <a
            target="_blank"
            href="https://www.linkedin.com/in/daniel-burbano-pozo-32193a201/"
          >
            <div>
              <i class="iconMenu fa-brands fa-linkedin"></i>
              <span>LinkedIn</span>
            </div></a
          >

          <a target="_blank" href="https://github.com/dan984git">
            <div>
              <i class="iconMenu fa-brands fa-github"></i>
              <span>Github</span>
            </div></a
          >
          <a target="_blank" href="https://www.instagram.com/dani.burbano98/">
            <div>
              <i class="iconMenu fa-brands fa-instagram"></i>
              <span>Instagram</span>
            </div>
          </a>
        </div>
      </div>
    </aside>
    <section>
      <div class="quiz-container">
        <h2 class="quiz-header" id="question">Question Text</h2>
        <ul class="quiz-body">
          <li class="quiz-answer" id="a_ask">
            <input type="radio" name="answer" id="a" class="answer" />
            <label for="a" id="a_answer"></label>
          </li>
          <li class="quiz-answer" id="b_ask">
            <input type="radio" name="answer" id="b" class="answer" />
            <label for="b" id="b_answer"></label>
          </li>
          <li class="quiz-answer" id="c_ask">
            <input type="radio" name="answer" id="c" class="answer" />
            <label for="c" id="c_answer"></label>
          </li>
          <li class="quiz-answer" id="d_ask">
            <input type="radio" name="answer" id="d" class="answer" />
            <label for="d" id="d_answer"></label>
          </li>
        </ul>
        <button class="quiz-submit" id="submitQuiz">Responder</button>
        <button class="quiz-submit ocultar" id="terminarBtn">Responder</button>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>

    <script src="./javascript.js" defer></script>
  </body>
</html>
