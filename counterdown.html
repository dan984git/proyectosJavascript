<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Down Timer - Dan Projects</title>
    <link rel="icon" href="./images/Favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./counterdown/style.css" />
    <link rel="stylesheet" href="./navStyle.css" />
    <script src="./counterdown/javascript.js" defer></script>
    <script
      src="https://kit.fontawesome.com/33bbdc4b18.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="snow"></div>
    <nav>
      <div class="navbarDB">
        <div class="navCont">
          <a href="https://dburbano.com">
            <img
              class="imgNavbar"
              src="./images/LOGODB3-01.png"
              alt="dburbano logo"
          /></a>
          <div class="menuCont">
            <div class="menu-btn">
              <div class="menu-btn-burger"></div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <aside id="aside" class="desplegar">
      <div class="latMenu">
        <div class="cont-items">
          <a href="/">
            <div>
              <i fill="#909090!important" class="iconMenu fa-solid fa-house"></i
              ><span>Inicio</span>
            </div></a
          >
          <a target="_blank" href="https://dburbano.com">
            <div>
              <i class="iconMenu fa-regular fa-newspaper"></i>
              <span>CV Daniel Burbano</span>
            </div>
          </a>
        </div>
        <div class="cont-items">
          <h3>Proyectos</h3>
          <a href="/counterdown.html">
            <div>
              <i class="iconMenu fa-regular fa-clock"></i>
              <span>Counter Down Timer</span>
            </div>
          </a>

          <a href="/quizapp.html">
            <div>
              <i class="iconMenu fa-solid fa-question"></i>
              <span>Quiz App</span>
            </div>
          </a>
          <a href="/recipeapp.html">
            <div>
              <i class="iconMenu fa-solid fa-utensils"></i>
              <span>Recipe App</span>
            </div>
          </a>
        </div>
        <div class="cont-items">
          <h3>Redes sociales</h3>
          <a
            target="_blank"
            href="https://www.linkedin.com/in/daniel-burbano-pozo-32193a201/"
          >
            <div>
              <i class="iconMenu fa-brands fa-linkedin"></i>
              <span>LinkedIn</span>
            </div></a
          >

          <a target="_blank" href="https://github.com/dan984git">
            <div>
              <i class="iconMenu fa-brands fa-github"></i>
              <span>Github</span>
            </div></a
          >
          <a target="_blank" href="https://www.instagram.com/dani.burbano98/">
            <div>
              <i class="iconMenu fa-brands fa-instagram"></i>
              <span>Instagram</span>
            </div>
          </a>
        </div>
      </div>
    </aside>
    <section>
      <div class="countdown-container">
        <div class="countdown-element c-days">
          <p class="big-text" id="days">0</p>
          <span>Days</span>
        </div>
        <div class="countdown-element c-hours">
          <p class="big-text" id="hours">0</p>
          <span>Hours</span>
        </div>
        <div class="countdown-element c-mins">
          <p class="big-text" id="minutes">0</p>
          <span>Minutes</span>
        </div>
        <div class="countdown-element c-secs">
          <p class="big-text" id="seconds">0</p>
          <span>Seconds</span>
        </div>
      </div>
      <div class="title-Counterdown">
        <h1>Until Christmas Day</h1>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="./javascript.js" defer></script>
  </body>
</html>
